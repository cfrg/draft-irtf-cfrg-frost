name: FROST poc CI

on: [ push, workflow_dispatch ]

jobs:

  poc:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Set up Sage
        run: |
          brew install sage

      - name: Test with Makefile
        run: |
          cd poc
          make test


