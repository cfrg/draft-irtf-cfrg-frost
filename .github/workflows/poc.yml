name: FROST poc CI

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/poc**'
      - 'poc/**'

jobs:

  poc:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4.3.1
        with:
          python-version: "3.10"

      - name: Set up Sage
        run: |
          brew update
          brew install sage

      - name: Test with Makefile
        run: |
          cd poc
          make test


